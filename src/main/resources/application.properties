spring.application.name=dailyfix
spring.datasource.url=jdbc:postgresql://localhost:5432/dailyfix
spring.datasource.username=postgres
spring.datasource.password=venky2005
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- OAuth2 Configuration ---

spring.security.oauth2.client.registration.google.scope=openid,email,profile,https://www.googleapis.com/auth/gmail.modify
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google
spring.security.oauth2.client.registration.google.user-name-attribute=email

# --- CRITICAL FIX FOR BACKGROUND SYNC ---
# This line forces Google to give a Refresh Token so the app works offline
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth?access_type=offline

# --- API Keys ---


# --- Logging ---
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE